{% extends 'base.html' %}
{% block content %}
<div class="page-inner">
               <div class="page-title mb-15">
                  <div class="pull-left">
                     <h3 class="breadcrumb-header">Admission</h3>
                     <p class="text-muted mb-0">Admission under Institutions</p>
                  </div>
                  <div class="pull-right">
                     <div class="btn-group mx-auto">
                        <ol class="breadcrumb hide-phone pt-4 pb-4 m-0">
                           <li class="breadcrumb-item"><a href="#">Eduvy</a></li>
                           <li class="breadcrumb-item"><a href="#">Institutions</a></li>
                           <li class="breadcrumb-item active">Admissions</li>
                        </ol>
                     </div>
                  </div>
                  <div class="clearfix"></div>
               </div>
               <div id="main-wrapper">
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="panel mb-0">
                           <div class="panel-body">
                              <h4 class="mt-0 header-title"></h4>

                              <div class="row data-filter" style="padding-top:50px;">

                                 </div>
                                 <form method="post" action="">
                                    <div class="col-md-4">
                                       <div class="form-group">
                                          <input type="search" id="searchput" name="search" placeholder="Search..." class="form-control">
                                       </div>
                                    </div>
                                    <div class="col-md-2">
                                       <div class="form-group">
                                          <button name="searchbutt" id="searchbut" class="btn btn-warning form-control">Search</button>
                                       </div>
                                    </div>
									<div class="col-md-2">
                                       <div class="form-group">
                                          <button name="submit" type="submit" class="btn btn-info form-control">Export</button>
                                       </div>
                                    </div>
                                 </form>
                              </div>
                              <div>
                                 <br>
                                 <table class="table table-hover table-striped table-responsive data-list">
                                    <thead>
                                       <tr>
                                          <th scope="col">Documents</th>
                                          <th scope="col">Name</th>
										  											  <th>Institution</th>
											                                           <th scope="col">Course</th>
                                          <th scope="col">Email</th>
                                          <th scope="col">Phone</th>
                                          <th scope="col">G.Phone</th>
                                          <th scope="col">Action</th>
                                       </tr>
                                    </thead>
                                    <tbody>
                                       <!--Table Content 1-->
									   											<tr><td style="text-align:center" colspan="9"> No Data found !</td></tr>
											                                    </tbody>
                                 </table>
								 <div class="row data-update" style="padding-top:10px;display:none">  
								 <table class="table table-responsive table-bordered">
								 <tbody><tr>
								 
								 <th>Student Name</th>
								 <td class="student_name">
								 </td><th>Course</th>
								 <td class="course_name">
								 </td>
								 </tr>
								 <tr>
								 <th>Email</th>
								 <td class="student_email"></td>
								 <th>Phone</th>
								 <td class="student_phone"></td>
								 </tr>
								 <tr>
								 <th>Guardian Name</th>
								 <td class="guardian_name"></td>
								 <th>Guardian Phone</th>
								 <td class="guardian_phone"></td>
								 </tr>
								 <tr>
								 <th>Address</th>
								 <td class="address" colspan="3">
								 </td>
								 </tr>
								 </tbody></table>
								 <form style="margin-top:60px;" method="post" enctype="multipart/form-data" action="http://eduvyerp.co.in/eduvy/admin/institution_student/add_institution_student">
								    <div class="col-lg-12">
									    <div class="col-lg-6">
									        <div class="form-group">
									            <label>Batch Year</label>
									            <input type="number" class="form-control branch_code" name="batch" placeholder="Batch Year" required="">
												<input type="text" class="form-control admission_id" name="admission_id" style="display:none" hidden="">
									        </div>
									    </div>
										<div class="col-lg-6">
									        <div class="form-group">
									            <label>Section</label>
									           <select name="batch_section" class="form-control">
											   <option value="1st Year">1st Year</option>
											   <option value="2nd Year">2nd Year</option>
											   <option value="3rd Year">3rd Year</option>
											   <option value="4th Year">4th Year</option>
											   </select>
									        </div>
									    </div>
									</div>
								    <div class="col-lg-12" style="padding-top:50px;">
									    <div class="col-lg-6 text-right"><button class="btn btn-success">Submit</button></div>
									    <div class="col-lg-6 text-left"><button type="button" class="btn btn-danger btn-close">Close</button></div>
									</div>
									</form>
								 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
